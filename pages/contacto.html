<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Dulce Alfajor</h1>
        <label class="switch">
            <input type="checkbox" id="input">
            <span class="slider"></span>
        </label> <!-- Botón para activar/desactivar el modo oscuro -->
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li> <!-- Enlace a la página principal -->
                <li><a href="productos.html">Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2> <!-- Título de la sección de contacto -->
            <form action="https://formspree.io/f/meoqeoyg" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required> <!-- Campo para el nombre -->

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required> <!-- Campo para el apellido -->

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required> <!-- Campo para el correo electrónico -->

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea> <!-- Área para el mensaje -->

                <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dulce Alfajor. Todos los derechos reservados.</p> <!-- Información de derechos de autor -->
    </footer>
    <script>
        // Función para aplicar el modo guardado en localStorage
        function applySavedMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.querySelector('header').classList.add('dark-mode');
                document.querySelector('footer').classList.add('dark-mode');
                document.querySelectorAll('nav ul li a').forEach(link => link.classList.add('dark-mode'));
                document.querySelectorAll('form button').forEach(button => button.classList.add('dark-mode'));
                document.getElementById('input').checked = true;
            }
        }
    
        // Aplicar el modo guardado al cargar la página
        applySavedMode();
    
        // Evento para cambiar el modo y guardarlo en localStorage
        document.getElementById('input').addEventListener('change', function() {
            const isDarkMode = this.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('header').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('footer').classList.toggle('dark-mode', isDarkMode);
            document.querySelectorAll('nav ul li a').forEach(link => link.classList.toggle('dark-mode', isDarkMode));
            document.querySelectorAll('form button').forEach(button => button.classList.toggle('dark-mode', isDarkMode));
            
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>    
</body>
</html>
