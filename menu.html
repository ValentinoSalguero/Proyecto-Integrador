<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Sistema de Gestión</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>SISTEMA DE GESTIÓN - TECHLAB</h1>

    <div class="menu-opciones">
        <a href="pages/gestion-productos.html">1) Gestionar Productos</a>
        <a href="pages/categorias.html">2) Gestionar Categorías</a>
        <a href="#" id="open-cart-from-menu">3) Ver Carrito de Compras</a>
        <a href="pages/pedidos.html">4) Realizar Pedido</a>
        <a href="pages/historial.html">5) Consultar Historial de Pedidos</a>
        <a href="pages/admin.html">6) Administración (usuarios y stock)</a>
        <a href="index.html">7) Salir</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openCartFromMenu = document.getElementById('open-cart-from-menu');
            if (openCartFromMenu) {
                openCartFromMenu.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Redirige a productos.html y abre el carrito
                    window.location.href = 'pages/productos.html?openCart=true';
                });
            }
        });
    </script>
</body>
</html>
